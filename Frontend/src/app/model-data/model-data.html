<div
  class="data-node"
  [style.transform]="'translate(' + x + 'px,' + y + 'px)'"
>
  <div class="data-header">
    {{ title }}
  </div>

  <div class="data-grid">
    <div
      class="data-item"
      *ngFor="let file of items"
      (click)="openImage(file)"
    >
      <img [src]="getImagePath(file)" />

      <div class="file-tooltip">
        {{ file }}
      </div>
    </div>
  </div>
</div>
