<div
  class="data-node"
  [style.transform]="'translate(' + x + 'px,' + y + 'px)'"
>

  <div class="data-header">
  <span class="title">{{ title }}</span>

  <div class="header-actions">
    <!-- ADD ITEM BUTTON -->
   <button
  class="add-btn"
  title="Add file"
  (click)="triggerFileInput($event)"
>
  ï¼‹
</button>


    <!-- CLOSE -->
    <button class="close-btn" (click)="close()">âœ•</button>
  </div>
</div>
<!-- Hidden file input -->
<input
  type="file"
  #fileInput
  hidden
  (change)="onFileSelected($event)"
/>


  <!-- CONTENT -->
  <div class="data-grid">
<div
  class="data-item"
  *ngFor="let file of visibleItems"
  (click)="openFile(file)"
>
<!-- IMAGE -->
<img
  *ngIf="isImage(file)"
  [src]="file.thumbnail || getImageUrl(file.id)"
  class="file-thumb"
/>

<!-- IF NOT PREVIEWABLE â†’ SHOW FOLDER -->
<div *ngIf="!isImage(file) && !isPreviewable(file)"
     class="file-icon">
