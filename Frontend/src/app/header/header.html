<header class="header">
  <div class="left">
    <span class="bracket">[ </span> 
    <span class="username clickable" (click)="openProfile.emit()">
  {{ username}}
</span>
    <span class="bracket"> ]</span>
  </div>

<div class="right" *ngIf="currentFolder">

  <!-- TOP ROW -->
  <div class="right-top">
    <div class="folder-name">[ {{ currentFolder }} ]</div>

    <div *ngIf="currentFolder!=='Root'">

      <span  class="del-bracket">[ </span>
      <span class="delete-action clickable"(click)="delete.emit()">
        Delete
      </span>
      <span class="del-bracket"> ]</span>
    </div>
  </div>

  <!-- BUTTON ROW -->
  <div class="header-button">
    <button class="add-folder-btn"  *ngIf="currentFolder!=='Root'" (click)="addItem.emit()">
      ＋ Add Item
    </button>

    <button class="add-folder-btn" (click)="addFolder.emit()">
      ＋ Add Folder
    </button>
  </div>

</div>

  
</header>
