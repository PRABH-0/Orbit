<header class="header">
  <div class="left">
    <span class="bracket">[ </span> 
    <span class="username clickable" (click)="openProfile.emit()">
  {{ username }}
</span>

    <span class="bracket"> ]</span>
  </div>

  <div class="right" *ngIf="currentFolder">
    <div class="folder-name">[ {{ currentFolder }} ]</div>

    <div class="header-button">
      <button class="add-folder-btn" (click)="addItem.emit()">
        ＋ Add Item
      </button>
  
      <!-- ADD FOLDER -->
      <button class="add-folder-btn" (click)="addFolder.emit()">
        ＋ Add Folder
      </button>

    </div>
    <!-- ADD ITEM -->
  </div>
  
</header>
