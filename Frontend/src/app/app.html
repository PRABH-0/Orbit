<div class="grid" #grid>

 <svg class="edges" width="5000" height="5000">
  <g
    *ngFor="let e of edges"
    app-edge
    [x1]="e.x1"
    [y1]="e.y1"
    [x2]="e.x2"
    [y2]="e.y2"
  >
  </g>
</svg>


  <!-- USER -->
  <div class="center-circle" #centerCircle>
    <img src="user_c.png" />
  </div>

  <!-- DIRECTORIES -->
  <ng-container *ngFor="let dir of directories">
    <app-directory
      *ngIf="shouldShow(dir)"
      [name]="dir.name"
      [x]="dir.x"
      [y]="dir.y"
      [isClickable]="dir.id === 'documents'"
      (clicked)="toggleFolder(dir.id)"
    >
    </app-directory>
  </ng-container>

</div>
