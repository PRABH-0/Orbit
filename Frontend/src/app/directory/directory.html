<div
  class="folder-directory"
  [style.transform]="'translate(' + x + 'px,' + y + 'px)'"
  (mousedown)="onMouseDown($event)"
  (mousemove)="onMouseMove($event)"
  (mouseup)="onMouseUp($event)"
>

  <img src="folder_icon.png" height="30" width="30" />

  <div class="label">
    {{ name }}
    <br />
    x:{{ x }}, y:{{ y }}
  </div>
</div>
